<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/style.css">
    <script src="static/index.js"></script>
    <title>Pi Dashboard</title>
  </head>
  <body id="wifiBody">
    <img src="/static/penguinLogo.png">
    <div class="connect">
        <table>
          <tr>
            <td> 
              <select required class="inputStyle">
                <option value="">Choose Wifi To Connect</option>
              </select>
            </td>
          </tr>
          <tr>
            <td style="text-align: center; color:white">OR</td>
          </tr>
          <tr>
            <td><input class="inputStyle" type="text" placeholder="Enter Wifi Name" /></td>
          </tr>
          <tr>
            <td><input class="inputStyle" type="password" placeholder="Password" /></td>
          </tr>
          <tr>
            <td><input class="btn" type="submit" value="Connect" /></td>
          </tr>
        </table>
    </div>
  </body>
</html>
